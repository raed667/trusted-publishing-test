name: Release Action
on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release Job
    if: github.repository == 'raed667/trusted-publishing-test'
    runs-on: ubuntu-latest
    outputs:
      published_packages: ${{ steps.changesets.outputs.publishedPackages }}
      published: ${{ steps.changesets.outputs.published }}
    permissions:
      contents: write # enable pushing changes to the origin
      id-token: write # enable generation of an ID token for publishing
      pull-requests: write # enable opening a PR for the release
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile

      - name: â” Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ“¥ Install deps
        run: yarn install --frozen-lockfile

      - name: ğŸ‘· Build package
        run: yarn build

      - name: ğŸ“ Release package
        run: npm publish
